<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for buttons */
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2d71b6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e1248;
        }
    </style>
</head>
<body>
    <div id="root">
        <script>
            const createUi = (label) => {
                var btnRef = document.createElement("button");
                btnRef.innerText = label;
                document.getElementById("root").appendChild(btnRef);
            };

            const reuseUi = () => {
                createUi("ANGULAR");
                createUi("REACT");
                createUi("VUE");
            };

            reuseUi();
        </script>
    </div>
</body>
</html>
